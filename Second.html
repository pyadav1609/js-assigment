<html>

<head>
    <title>Print Current Window</title>
</head>

<body>
    <h1>Hit The button to print current window</h1>
    <button onclick="print_current_page()">Click Here To Print</button>
    <script type="text/javascript">

        function print_current_page() {
            window.print();
        }
    </script>
</body>

</html>
